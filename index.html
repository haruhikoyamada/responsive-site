<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>responsivesite</title>
    <meta name="description" content="responsive site sample">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  
  <body>
  
    <header>
      <div class="yoko">
        <img src="./images/img-stationyokonaga.jpg" alt="" class="flexphoto">
      </div>
    </header><!--contents-->
    
    <main>
      <section id="skills">
        <div class="profile">
         <p>神奈川在住のWebデザイナー、山田晴彦です。オンラインスクールでWeb制作について学び、一流のWebデザイナーを目指しています。</p>
        </div>
        <div class="flexbox">
         <div class="container-x">
            <h3 class="title">Web</h3>
            <p class="text">HTML/CSSでのコーディングを勉強中です。</p>
         </div>
        
         <div class="container-y">
            <h3 class="title">Travel</h3>
            <p class="text">旅行業界にいるので、トラベルビジネスの仕組みについては精通しています。</p>
         </div>
        
         <div class="container-z">
            <h3 class="title">English</h3>
            <p class="text">米国に留学していたので英語が得意です。通訳の資格も持っています。</p>
          </div>
        </div>
          
      </section>
      
      <div id="contact">
        <h2 class="c-title">Contact</h2>
         <a href="" class="button-contact"><i aria-label="メール" class="fa fa-envelope-o"></i></a>
      </div>
    </main>
    
  </body>
</html>
